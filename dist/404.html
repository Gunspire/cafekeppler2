<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caf√© Keppler</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      (function () {
        try {
          // Preserve deep link path for SPA router.
          var target =
            window.location.pathname +
            window.location.search +
            window.location.hash;
          window.sessionStorage.setItem("keppler_spa_redirect_v1", target);
        } catch (e) {}
        // Go to the SPA entry; React Router restores the path.
        window.location.replace("/");
      })();
    </script>
  </body>
</html>
